<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>View Cart</title>
    <link rel="stylesheet" href="/CSS/viewcart.css" />
  </head>
  <body>
    <!-- navbar -->
    <div class="home">
      <nav>
        <div class="menu">
          <div class="logo">
            <img
              src="/Image/ESBA.png"
              style="height: 40px; width: 90px"
              alt=""
            />
          </div>
          <div class="logo search-div">
            <!-- <li> -->
            <div class="input-group">
              <input
                type="text"
                class="input"
                name="search"
                placeholder="Search"
              />
              <input class="button--submit" value="Search" type="submit" />
            </div>
            <!-- </li> -->
          </div>
          <div class="home">
            <div>
              <ul style="margin-top: 10px">
                <li><a style="font-size: 23px" href="#">Home</a></li>
                <li>
                  <a
                    style="font-size: 23px; background: #fff; color: black"
                    href="#"
                    >View Cart</a
                  >
                </li>
              </ul>
            </div>
            <div style="margin-left: 30px">
              <img
                class="user-img"
                onclick="toggleDropdown();"
                src="/Image/image.png"
                alt=""
              />
              <div class="click-img" id="dropdown">
                <a href="#">Edit Profile</a>
                <a href="#">View Profile</a>
                <a href="#">Logout</a>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </div>
    <!-- navbar-end -->

    <div class="view-cart-dtls">
      <h1 class="cart-heading">Your Cart</h1>
      <div class="cart-items">
        <table>
          <tr>
            <th><h3>Items</h3></th>
            <th><h3>Price</h3></th>
            <th><h3>Quantity</h3></th>
            <th><h3>Total Price</h3></th>
            <th></th>
          </tr>
          <tr>
            <td>
              <!-- <div class="items"></div> -->
              <img class="view-cart-img" src="/Image/cloth.jpg" alt="" />
              <h4>Scarf</h4>
              <p>No Brand</p>
            </td>
            <td>Rs.1300</td>
            <td>
              <input type="number" name="quantity" id="quantity" min="1" />
            </td>
            <td>Rs.1300</td>
            <td>
              <a href=""> <button class="Order-Now">Order Now</button></a>
              <a href=""> <button class="Delete">Delete</button></a>
            </td>
          </tr>
        </table>
      </div>
    </div>
    <script>
      function toggleDropdown() {
        var dropdown = document.getElementById("dropdown");
        dropdown.style.display =
          dropdown.style.display === "none" ? "block" : "none";
      }
    </script>
  </body>
</html>
