<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Profile</title>
    <link rel="stylesheet" href="/CSS/userProfile.css" />
  </head>
  <body>
    <!-- navbar end -->
    <div class="home">
      <nav>
        <div class="menu">
          <div class="logo">
            <img
              src="/Image/ESBA.png"
              style="height: 40px; width: 90px"
              alt=""
            />
          </div>
          <div class="logo search-div">
            <li>
              <div class="input-group">
                <input
                  type="text"
                  class="input"
                  name="search"
                  placeholder="Search"
                />
                <input class="button--submit" value="Search" type="submit" />
              </div>
            </li>
          </div>
          <div class="home">
            <div>
              <ul>
                <li><a style="font-size: 23px" href="#">Home</a></li>
                <li><a style="font-size: 23px" href="#">View Cart</a></li>
              </ul>
            </div>
            <div style="margin-left: 30px">
              <img
                class="user-img"
                onclick="toggleDropdown();"
                src="/Image/image.png"
                alt=""
              />
              <div class="click-img" id="dropdown">
                <a href="#">Edit Profile</a>
                <a href="#">View Profile</a>
                <a href="#">Logout</a>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </div>

    <!-- navbar start -->
    <div class="container">
      <div class="user-details">
        <div class="user-image">
          <img class="image" src="/Image/cloth.jpg" alt="" />
        </div>
        <h2>21041068</h2>
        <h3>Anisha Acharya</h3>
        <p>Inaruwa</p>
        <p>9819323704</p>
      </div>
    </div>
    <script>
      function toggleDropdown() {
        var dropdown = document.getElementById("dropdown");
        dropdown.style.display =
          dropdown.style.display === "none" ? "block" : "none";
      }
    </script>
  </body>
</html>
