<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Order Page</title>
    <link rel="stylesheet" href="/CSS/order.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="main-container">
      <div class="wrapper box1">
        <div class="sidebar">
          <div class="img">
            <img class="image-logo" src="/Image/ESBA.png" alt="" />
          </div>

          <ul>
            <li>
              <a href="" class="icon-a"
                ><i class="fa fa-tachometer" aria-hidden="true"></i>&nbsp;&nbsp;
                Dashboard
              </a>
            </li>
            <!-- <li>
              <a href="" class="icon-a"
                ><i class="fa fa-users" aria-hidden="true"></i>&nbsp;&nbsp;
                Customer
              </a>
            </li> -->
            <li style="background-color: #4414a4">
              <a href="" class="icon-a" style="color: white"
                ><i class="fa fa-shopping-bag" aria-hidden="true"></i
                >&nbsp;&nbsp; Order
              </a>
            </li>
            <li>
              <a href="" class="icon-a"
                ><i class="fa fa-product-hunt" aria-hidden="true"></i
                >&nbsp;&nbsp; Product
              </a>
            </li>
          </ul>
        </div>
      </div>
      <div class="box2">
        <div class="box2-header">
          <input class="btn" type="button" value="LOGOUT" />
        </div>
        <div class="order-list">
          <h2 class="heading-order">Orders</h2>
          <div class="table-container">
            <table class="OrderTable">
              <tr>
                <th>Order ID</th>
                <th>Items</th>
                <th>Price</th>
                <th>Order Date</th>
              </tr>

              <tr>
                <td style="font-weight: bold">21041074</td>
                <td>
                  <img class="view-cart-img" src="/Image/cloth.jpg" alt="" />
                  <h4>Scarf</h4>
                  <p>No Brand</p>
                </td>

                <td>Rs. 1200</td>
                <td>2056-02-10</td>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
