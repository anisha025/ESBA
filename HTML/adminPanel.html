<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Admin Panel</title>
    <link rel="stylesheet" href="/CSS/adminPanel.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="main-container">
      <div class="wrapper box1">
        <div class="sidebar">
          <div class="img">
            <img class="image-logo" src="/Image/ESBA.png" alt="" />
          </div>

          <ul>
            <li>
              <a href="" class="icon-a"
                ><i class="fa fa-tachometer" aria-hidden="true"></i>&nbsp;&nbsp;
                Dashboard
              </a>
            </li>
            <li>
              <a href="" class="icon-a"
                ><i class="fa fa-users" aria-hidden="true"></i>&nbsp;&nbsp;
                Customer
              </a>
            </li>
            <li>
              <a href="" class="icon-a"
                ><i class="fa fa-shopping-bag" aria-hidden="true"></i
                >&nbsp;&nbsp; Order
              </a>
            </li>
            <li>
              <a href="" class="icon-a"
                ><i class="fa fa-product-hunt" aria-hidden="true"></i
                >&nbsp;&nbsp; Product
              </a>
            </li>
          </ul>
        </div>
      </div>
      <div class="box2">
        <div class="box2-header">
          <input class="btn" type="button" value="LOGOUT" />
        </div>
        <div class="card">
          <div class="card-a">
            <h3>Customer</h3>
            <p class="number">100</p>
          </div>
          <div class="card-a">
            <h3>Order</h3>
            <p class="number">10</p>
          </div>
          <div class="card-a">
            <h3>Product</h3>
            <p class="number">50</p>
          </div>
        </div>
        <div class="table-container">
          <table class="customerTable">
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Address</th>
              <th>Phone Number</th>
            </tr>
            <tr>
              <td style="font-weight: bold">21041074</td>
              <td>Binaya Thapa</td>
              <td>Dulari</td>
              <td>9805959804</td>
            </tr>
            <tr>
              <td style="font-weight: bold">21041074</td>
              <td>Binaya Thapa</td>
              <td>Birtamode</td>
              <td>9805959804</td>
            </tr>
            <tr>
              <td style="font-weight: bold">21041074</td>
              <td>Binaya Thapa</td>
              <td>Inaruwa</td>
              <td>9805959804</td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
