<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit user profile</title>
    <link rel="stylesheet" href="/CSS/edituser.css" />
  </head>
  <body>
    <div class="header">
      <nav>
        <div class="menu">
          <div class="logo">
            <img
              src="/Image/ESBA.png"
              style="height: 40px; width: 90px"
              alt=""
            />
          </div>
          <div class="logo search-div">
            <div class="input-group">
              <input
                type="text"
                class="input"
                name="search"
                placeholder="Search"
              />
              <input class="button--submit" value="Search" type="submit" />
            </div>
          </div>
          <div class="home">
            <div>
              <ul style="margin-top: 10px">
                <li>
                  <a style="font-size: 23px" href="#">Home</a>
                </li>
                <li><a style="font-size: 23px" href="#">View Cart</a></li>
              </ul>
            </div>
            <div style="margin-left: 30px">
              <img
                class="user-img"
                onclick="toggleDropdown();"
                src="/Image/image.png"
                alt=""
              />
              <div class="click-img" id="dropdown">
                <a href="#">View Profile</a>
                <a href="#">Edit Profile</a>
                <a href="#">Logout</a>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </div>
    <div class="box2">
      <div class="form">
        <form action="">
          <div class="product-input-dtls">
            <label for="userID">User ID</label>
            <input class="input-text" type="text" name="userID" id="userID" />
            <label for="userName">User Name</label>
            <input
              class="input-text"
              type="text"
              name="userName"
              id="userName"
            />
            <label for="address">Address</label>
            <input class="input-text" type="text" name="address" id="address" />
            <label for="number">Phone Number</label>
            <input class="input-text" type="text" name="number" id="number" />
            <label for="password">Password</label>
            <input
              class="input-text"
              type="text"
              name="password"
              id="password"
            />
            <label for="productImg">Upload Image</label>
            <input
              class="input-text"
              type="file"
              name="productImg"
              id="productImg"
            />
          </div>
          <input class="submit-btn" type="submit" value="Update" />
        </form>
      </div>
    </div>

    <script>
      function toggleDropdown() {
        var dropdown = document.getElementById("dropdown");
        dropdown.style.display =
          dropdown.style.display === "none" ? "block" : "none";
      }
    </script>
  </body>
</html>
